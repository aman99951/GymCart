{% extends 'store/layouts/main.html' %}

       {% block content %}

<div class="py-3 bg-primary">
    <div class="container">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'collections' %}">Collections</a>

    </div>
</div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Categories</h1>
                <hr>
             <div class="row">
                 {% for item in category %}
                 <div class="col-md-3">
                     <div class="card" >
                         <a href="{% url 'collectionsview' item.slug %}">
                         <div class="card-body " >
                          <div class="category-image">
                              <img src="{{item.image.url}}" alt="Category image" height="300" class="w-100"/>
                          </div>
                               <h4 class="mt-1" style="color:black;">{{item.name}}</h4>
                          </div>
                         </a>
                 </div>
             </div>
            {% endfor %}
            </div>
        </div>
    </div>

        {% endblock content %}
