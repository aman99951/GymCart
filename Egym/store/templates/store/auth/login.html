{% extends 'store/layouts/main.html' %}

       {% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
        <div class="">
            <div class="card mt-3 shadow">
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="text-center">
                            <h4> Login </h4>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="">Username:</label>
                            <input type="text" class="form-control" name="username" placeholder="Enter username">

                        </div>

                        <div class="form-group">
                            <label for="">Password:</label>
                             <input type="password" class="form-control" name="password" placeholder=" Enter Password">
                        </div>
                        <div class="form-group ">
                        <button type="submit" class="btn float-end shadow btn-success px-4 mt-3"> Login</button>
                        </div>
                        <div class="form-group mt-5">
                            <h4 class="btn float-end shadow btn-white text-black px-4 mt-3">If you don't have an account <a href="{% url 'register' %}">Register</a></h4>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>



       {% endblock content %}
